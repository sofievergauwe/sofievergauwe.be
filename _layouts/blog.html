---
layout: default
---

<section class="blog">
  <h2 class="hidden"><span>{{ page.title }}</span></h2>

  {% for post in site.posts %}

  <article class="post">

  {% if post.image %}
  <figure class="banner">
    {% include_cached components/image.html file=post.image style='banner' alt=post.title %}
  </figure>
  {% endif %}

    <div class="content">

      <h3>{{ post.title }}</h3>
      {{ post.content | markdownify | replace: "\", "<br/>" }}
      <footer>
        <a href="{{ post.link }}">Lees meer</a>
      </footer>

    </div>

  </article>

  {% endfor %}

</section>
