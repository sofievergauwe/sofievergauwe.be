<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <link rel="stylesheet" href="https://unpkg.com/netlify-cms@~0.5/dist/cms.css" />
  <link rel="stylesheet" href="custom.css" />
  <script src="https://identity-js.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@~0.5/dist/cms.js"></script>
  <script>

    // page preview
    var PagesPreview = createClass({
      render: function() {

        // content data
        var data = {
          title: this.props.entry.getIn(['data', 'title']),
          image: this.props.entry.getIn(['data', 'image']),
          body: this.props.widgetFor('body')
        }

        // placeholders
        var banner = '';
        var article = '';


        // caption


        // banner
        if (data.image != null) {

          var url = this.props.getAsset(data.image);
          var quote = this.props.entry.getIn(['data', 'caption', 'quote']);
          var caption = '';

          if (quote != null) {

            var verticalAlign = this.props.entry.getIn(['data', 'caption', 'vertical-align']);
            var horizontalAlign = this.props.entry.getIn(['data', 'caption', 'horizontal-align']);

            caption = h('figcaption', {className: verticalAlign + " " + horizontalAlign},
              h('blockquote', {}, h('p', {}, quote )),
            );
          }

          banner = h('figure', {className: "banner"},
            h('picture', {style: {'background': "url(" + url.toString() + ") no-repeat center center", "background-size": "cover", "height": "400px"}}, ""),
            caption,
          );
        }

        // article
        article = h('main', {},
          h('article', {},
            h('h2', {}, h('span', {}, data.title)),
            h('div', {"className": "content"}, data.body),
          )
        );

        return h('div', {style: {'margin-top': '-4em'}}, banner, article);

      }
    });

    CMS.registerPreviewStyle("https://sofievergauwe.netlify.com/css/main.css");
    CMS.registerPreviewStyle("https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i");
    CMS.registerPreviewTemplate("pages", PagesPreview);

  </script>
</body>
</html>
