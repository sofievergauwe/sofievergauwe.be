<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <link rel="stylesheet" href="https://unpkg.com/netlify-cms@~0.5/dist/cms.css" />
  <link rel="stylesheet" href="css/custom.css" />
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@~0.5/dist/cms.js"></script>
  <script src="js/page-preview.js"></script>
  <script src="js/frontpage-preview.js"></script>
  <script src="js/form-editor-component.js"></script>

  <script>
    CMS.registerPreviewStyle("https://sofievergauwe.netlify.com/css/main.css");
    CMS.registerPreviewStyle("https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i");
    CMS.registerPreviewStyle("css/preview.css");

    var CapationAlignControl = createClass({
      handleChange: function(e) {
        this.props.onChange(e.target.value.split(',').map((e) => e.trim()));
      },

      render: function() {

        var value = this.props.value;

        return h('div', {className: 'group'},
          h('input', { type: 'text', value: value[0] ? value[0] : '', onChange: this.handleChange }),
          h('input', { type: 'text', value: value[1] ? value[1] : '', onChange: this.handleChange }),
        );
      }
    });

    var CapationAlignPreview = createClass({
      render: function() {
        return this.props.value.join(' ');
      }
    });

    CMS.registerWidget('captionalign', CapationAlignControl, CapationAlignPreview);

  </script>
</body>
</html>
