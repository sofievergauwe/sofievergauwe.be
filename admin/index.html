<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <link rel="stylesheet" href="https://unpkg.com/netlify-cms@~0.5/dist/cms.css" />
  <link rel="stylesheet" href="custom.css" />
  <script src="https://identity-js.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@~0.5/dist/cms.js"></script>
  <script>

    // page preview
    var PagesPreview = createClass({
      render: function() {

        // content data
        var data = {
          title: this.props.entry.getIn(['data', 'title']),
          image: this.props.entry.getIn(['data', 'image']),
          quote: this.props.entry.getIn(['data', 'caption', 'quote']),
          body: this.props.widgetFor('body')
        }

        // placeholders
        var caption = '';
        var banner = '';
        var article = '';

/*
        // caption
        if (data.quote != null) {
          caption = h('figcaption', {},
            h('blockquote', {}, h('p', {}, data.quote )),
          );
        }

        // banner
        if (data.image != null) {
          banner = h('div', {style: 'width: 100%; height: 400%; background: url(' + data.image + ') no-repeat center center; background-size: cover;'}, caption);
        }
*/

        // article
        article = h('main', {},
          h('article', {},
            h('h2', {}, h('span', {}, data.title)),
            h('div', {"className": "content"}, data.body),
          )
        );
        banner = '<figure><picture><img src="' + data.image + '"/></picture></figure>';
        article = '<main><article><h2>' + data.title + '</h2>' + data.body + '</article></main>';
        return banner + article;

      }
    });

    CMS.registerPreviewStyle("https://sofievergauwe.netlify.com/css/main.css");
    CMS.registerPreviewStyle("https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i");
    CMS.registerPreviewTemplate("pages", PagesPreview);

  </script>
</body>
</html>
