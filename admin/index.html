<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <link rel="stylesheet" href="https://unpkg.com/netlify-cms@~0.5/dist/cms.css" />
  <link rel="stylesheet" href="css/custom.css" />
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@~0.5/dist/cms.js"></script>
  <script src="js/page-preview.js"></script>
  <script src="js/frontpage-preview.js"></script>
  <script src="js/form-editor-component.js"></script>

  <script>
    CMS.registerPreviewStyle("https://sofievergauwe.netlify.com/css/main.css");
    CMS.registerPreviewStyle("https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i");
    CMS.registerPreviewStyle("css/preview.css");

    var CapationAlignControl = createClass({

      handleChangeVer: function(e) {
        var values = this.props.value.split(' ');
        values[0] = e.target.value
        this.props.onChange(values.join(' '));
      },

      handleChangeHor: function(e) {
        var values = this.props.value.split(' ');
        values[1] = e.target.value
        this.props.onChange(values.join(' '));
      },


      render: function() {

        var value = ['middle', 'center']
        if (this.props.value) {
          value = this.props.value.split(' ');
        }

        return h('div', {className: 'group'},
          h('select', { style: {'margin-right': '4px' }, name: 'valign', type: 'select', value: value[0], onChange: this.handleChangeVer },
            h('option', {}, 'top'),
            h('option', {}, 'middle'),
            h('option', {}, 'bottom'),
          ),
          h('select', { style: {'margin-left': '4px' }, name: 'halign', type: 'select', value: value[1], onChange: this.handleChangeHor },
            h('option', {}, 'left'),
            h('option', {}, 'center'),
            h('option', {}, 'right'),
          ),
        );
      }
    });

    var CapationAlignPreview = createClass({
      render: function() {
        return this.props.value.join(' ');
      }
    });

    CMS.registerWidget('captionalign', CapationAlignControl, CapationAlignPreview);

  </script>
</body>
</html>
